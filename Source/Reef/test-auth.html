<!DOCTYPE html>
<html>
<head><title>Auth Test</title></head>
<body>
<h1>Test Auth State</h1>
<script>
fetch('/api/auth/validate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token: document.cookie.split('reef_token=')[1]?.split(';')[0] || '' })
})
.then(r => r.json())
.then(d => {
    document.body.innerHTML += '<pre>' + JSON.stringify(d, null, 2) + '</pre>';
});
</script>
</body>
</html>

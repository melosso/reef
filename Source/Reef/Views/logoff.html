<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out &middot; Reef</title>
    <script src="/assets/js/_tailwind.3.4.17.js"></script>
    <script src="/assets/js/_lucide.0.552.0.js"></script>
    <script src="/assets/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #020617; /* slate-950 */
        }

        /* --- Animated Blob Background --- */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background-color: #020617;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(250px);
            opacity: 0.25;
            will-change: transform;
        }

        .blob.color-1 {
            background: #1e3a8a; /* blue-900 */
            width: 450px;
            height: 450px;
            top: -100px;
            left: -150px;
            animation: move-blob-1 35s infinite alternate ease-in-out;
        }

        .blob.color-2 {
            background: #4c1d95; /* violet-900 */
            width: 350px;
            height: 350px;
            bottom: -50px;
            right: -100px;
            animation: move-blob-2 40s infinite alternate ease-in-out;
        }

        .blob.color-3 {
            background: #312e81; /* indigo-900 */
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            animation: move-blob-3 30s infinite alternate ease-in-out;
        }

        @keyframes move-blob-1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 200px) scale(1.2); }
        }

        @keyframes move-blob-2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-200px, -100px) scale(0.9); }
        }

        @keyframes move-blob-3 {
            from { transform: translate(-50%, -50%) scale(1.1); }
            to { transform: translate(-20px, -200px) scale(1); }
        }

        /* --- Fade-in animation --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.1s;
            opacity: 0;
        }

        /* --- Hive Overlay --- */
        .hive-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transition: transform 1.0s ease-out;
            will-change: transform;
        }

        .disable-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="text-slate-200 antialiased">
    <div class="background-container">
        <div class="blob color-1"></div>
        <div class="blob color-2"></div>
        <div class="blob color-3"></div>
    </div>
    <svg class="hive-overlay" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="hexPattern" x="0" y="0" width="100" height="86" patternUnits="userSpaceOnUse">
            <polygon points="50,0 100,25 100,61 50,86 0,61 0,25"
                     fill="none" stroke="white" stroke-opacity="0.025" stroke-width="1"/>
            </pattern>
        </defs>
        <g>
            <rect width="200%" height="200%" fill="url(#hexPattern)"/>
        </g>
    </svg>

    <div class="relative z-10 flex min-h-screen w-full flex-col items-center justify-center p-8">
        <div class="fade-in w-full max-w-md p-10 bg-slate-900/30 backdrop-blur-xl border border-slate-700/50 rounded-xl shadow-2xl shadow-blue-900/20 text-center flex flex-col items-center">
            
            <div class="p-3 bg-blue-500/10 border border-blue-500/20 rounded-full shadow-inner mb-6">
                <i data-lucide="loader-2" class="h-10 w-10 animate-spin text-blue-400"></i>
            </div>

            <h1 class="text-3xl font-bold tracking-tight text-slate-50 disable-select">
                You've been logged out.
            </h1>
            <p class="mt-3 text-sm font-medium text-slate-400 disable-select">
                Thanks for the hard work. We're redirecting you back...
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Primary invocation via main.js, with native fallback
            if (typeof window.queueLucideRender === 'function') {
                window.queueLucideRender();
            } else if (typeof window.lucide !== 'undefined' && window.lucide.createIcons) {
                window.lucide.createIcons();
            } else {
                console.error('Lucide rendering engine failed to initialize.');
            }

            // Interactive parallax overlay execution
            const hiveOverlay = document.querySelector('.hive-overlay');
            if (hiveOverlay) {
                const isTouchDevice = () => 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                if (!isTouchDevice()) {
                    window.addEventListener('mousemove', (e) => {
                        const { clientX, clientY } = e;
                        const { innerWidth, innerHeight } = window;
                        const x = (clientX / innerWidth - 0.5) * 2; 
                        const y = (clientY / innerHeight - 0.5) * 2;
                        hiveOverlay.style.transform = `translate(${x * -15}px, ${y * -15}px)`;
                    });
                }
            }

            // Session termination sequence
            (async function executeLogoff() {
                try {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                } catch (err) {
                    console.warn('Backend logout API request failed:', err);
                }
            })();

            // Client-side state clearance
            localStorage.removeItem('reef_token');
            localStorage.removeItem('reef_username');
            localStorage.removeItem('reef_role');
            localStorage.removeItem('reef_display_name');

            // Redirect timing parameters
            const redirectDelay = 2500;
            const fadeOutTime = 500; 

            setTimeout(() => {
                document.body.style.transition = `opacity ${fadeOutTime}ms ease-in`;
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = '/index';
                }, fadeOutTime);
            }, redirectDelay - fadeOutTime);
        });
    </script>
</body>
</html>

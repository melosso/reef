<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out &middot; Reef</title>
    <script src="/assets/js/_tailwind.3.4.17.js"></script>
    <script src="/assets/js/_lucide.0.552.0.js"></script>
    <script src="/assets/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Animated Blob Background --- */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background-color: #111827; 
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(250px); 
            opacity: 0.25;
            will-change: transform;
        }

        .blob.color-1 {
            background: #1e3a8a;
            width: 450px;
            height: 450px;
            top: -100px;
            left: -150px;
            /* Slowed down animation */
            animation: move-blob-1 35s infinite alternate ease-in-out;
        }

        .blob.color-2 {
            background: #4c1d95;
            width: 350px;
            height: 350px;
            bottom: -50px;
            right: -100px;
            /* Slowed down animation */
            animation: move-blob-2 40s infinite alternate ease-in-out;
        }
        
        .blob.color-3 {
            background: #312e81;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            /* Slowed down animation */
            animation: move-blob-3 30s infinite alternate ease-in-out;
        }

        /* Keyframes are unchanged, just the duration */
        @keyframes move-blob-1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 200px) scale(1.2); }
        }

        @keyframes move-blob-2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-200px, -100px) scale(0.9); }
        }
        
        @keyframes move-blob-3 {
            from { transform: translate(-50%, -50%) scale(1.1); }
            to { transform: translate(-20px, -200px) scale(1); }
        }


        /* --- Fade-in animation for elements --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        /* --- Slide-down animation for error messages --- */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-slide-in {
            animation: slideDown 0.3s ease-out forwards;
        }

        /* --- Spinner transitions --- */
        #login-spinner {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        #login-spinner.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        #login-text {
            transition: opacity 0.3s ease-in;
        }

        /* --- Hive Overlay --- */
        .hive-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transition: transform 1.0s ease-out;
            will-change: transform;
        }

        .disable-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">
    <div class="background-container">

    </div>
    <svg class="hive-overlay" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="hexPattern" x="0" y="0" width="100" height="86" patternUnits="userSpaceOnUse">
            <polygon points="50,0 100,25 100,61 50,86 0,61 0,25"
                     fill="none" stroke="white" stroke-opacity="0.025" stroke-width="1"/>
            </pattern>
        </defs>

        <g>
            <rect width="200%" height="200%" fill="url(#hexPattern)"/>
        </g>
    </svg>    
    <div class="flex min-h-screen w-full flex-col items-center justify-center space-y-6 p-8">
        
        <div class="fade-in flex flex-col items-center space-y-6 text-center">
            
            <i data-lucide="loader-2" class="h-16 w-16 animate-spin text-blue-500"></i>
            
            <h1 class="text-4xl font-bold tracking-tight text-white disable-select">
                You've been logged out.
            </h1>
            <p class="text-lg text-gray-400">
                Thanks for the hard work. We're redirecting you back...
            </p>
        </div>
        
    </div>

    <script>
        // 1. Initialize the Lucide icon so it renders
        queueLucideRender();

        // 2. Perform the actual client-side logout by clearing session data
        localStorage.removeItem('reef_token');
        localStorage.removeItem('reef_username');
        localStorage.removeItem('reef_role');

        // 3. Set the total time to show this page (e.g., 2.5 seconds)
        const redirectDelay = 2500;
        const fadeOutTime = 500; // 0.5s fade-out

        // 3. Wait for the delay, then start the fade-out
        setTimeout(() => {
            
            // Add a CSS transition for opacity
            document.body.style.transition = `opacity ${fadeOutTime}ms ease-in`;
            // Trigger the fade-out
            document.body.style.opacity = '0';
            
            // Wait for the fade-out animation to finish, *then* redirect.
            // This prevents a jarring "snap" before the page changes.
            setTimeout(() => {
                window.location.href = '/index';
            }, fadeOutTime); 

        }, redirectDelay - fadeOutTime); // Start fading out *before* the total delay is over
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found &middot; Reef</title>
    <script src="/assets/js/_tailwind.3.4.17.js"></script>
    <script src="/assets/js/_lucide.0.552.0.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Animated Blob Background --- */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background-color: #111827;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(250px);
            opacity: 0.25;
            will-change: transform;
        }

        .blob.color-1 {
            background: #dc2626;
            width: 450px;
            height: 450px;
            top: -100px;
            left: -150px;
            animation: move-blob-1 35s infinite alternate ease-in-out;
        }

        .blob.color-2 {
            background: #ea580c;
            width: 350px;
            height: 350px;
            bottom: -50px;
            right: -100px;
            animation: move-blob-2 40s infinite alternate ease-in-out;
        }

        .blob.color-3 {
            background: #b91c1c;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            animation: move-blob-3 30s infinite alternate ease-in-out;
        }

        @keyframes move-blob-1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 200px) scale(1.2); }
        }

        @keyframes move-blob-2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-200px, -100px) scale(0.9); }
        }

        @keyframes move-blob-3 {
            from { transform: translate(-50%, -50%) scale(1.1); }
            to { transform: translate(-20px, -200px) scale(1); }
        }

        /* --- Fade-in animation for elements --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        /* --- Hive Overlay --- */
        .hive-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transition: transform 1.0s ease-out;
            will-change: transform;
        }

        /* --- Button Styling --- */
        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease-out;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            border: none;
        }

        .nav-button.primary {
            background-color: #3b82f6;
            color: white;
        }

        .nav-button.primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .nav-button.secondary {
            background-color: transparent;
            color: #9ca3af;
            border: 1px solid #4b5563;
        }

        .nav-button.secondary:hover {
            background-color: rgba(75, 85, 99, 0.2);
            color: #e5e7eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">
    <div class="background-container">
        <div class="blob color-1"></div>
        <div class="blob color-2"></div>
        <div class="blob color-3"></div>
    </div>
    <svg class="hive-overlay" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="hexPattern" x="0" y="0" width="100" height="86" patternUnits="userSpaceOnUse">
            <polygon points="50,0 100,25 100,61 50,86 0,61 0,25"
                     fill="none" stroke="white" stroke-opacity="0.025" stroke-width="1"/>
            </pattern>
        </defs>

        <g>
            <rect width="200%" height="200%" fill="url(#hexPattern)"/>
        </g>
    </svg>

    <div class="flex min-h-screen w-full flex-col items-center justify-center space-y-8 p-8">

        <div class="fade-in flex flex-col items-center space-y-6 text-center max-w-md">

            <div class="relative">
                <i data-lucide="alert-circle" class="h-20 w-20 text-red-500"></i>
            </div>

            <h1 class="text-5xl font-bold tracking-tight text-white">
                404
            </h1>

            <p class="text-xl font-semibold text-gray-200">
                Page Not Found
            </p>

            <p class="text-gray-400">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>

            <div class="flex gap-4 pt-6">
                <a href="/index" class="nav-button primary">
                    <i data-lucide="home" class="h-4 w-4"></i>
                    Home
                </a>
                <button class="nav-button secondary" onclick="window.history.back()">
                    <i data-lucide="arrow-left" class="h-4 w-4"></i>
                    Go Back
                </button>
            </div>
        </div>

    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>

    <script>
        const API_BASE = window.location.origin;
        let executions = [];
        let importExecutions = [];
        let importProfiles = [];
        let profiles = [];
        let jobs = [];
        let autoRefreshInterval = null;
        let currentPage = 1;
        let pageSize = 25;
        let totalCount = 0;
        let totalPages = 0;

        // Helper function to safely parse dates with or without timezone info
        function parseDate(dateString) {
            if (!dateString) return null;

            // If the date already has timezone info (ends with Z or has +/- offset), use it as is
            if (dateString.endsWith('Z') || /[+-]\d{2}:\d{2}$/.test(dateString)) {
                return new Date(dateString);
            }

            // Otherwise, treat it as UTC by appending 'Z'
            return new Date(dateString + 'Z');
        }

        function saveExecutionFilters() {
            const filters = {
                profileId: document.getElementById('filter-profile').value,
                jobId: document.getElementById('filter-job').value,
                status: document.getElementById('filter-status').value,
                fromDate: document.getElementById('filter-date-from').value,
                toDate: document.getElementById('filter-date-to').value,
                searchTerm: document.getElementById('search-input').value
            };
            localStorage.setItem('executions_filters', JSON.stringify(filters));
        }

        function loadExecutionFilters() {
            const saved = localStorage.getItem('executions_filters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    document.getElementById('filter-profile').value = filters.profileId || '';
                    document.getElementById('filter-job').value = filters.jobId || '';
                    document.getElementById('filter-status').value = filters.status || '';
                    document.getElementById('filter-date-from').value = filters.fromDate || '';
                    document.getElementById('filter-date-to').value = filters.toDate || '';
                    document.getElementById('search-input').value = filters.searchTerm || '';
                } catch (e) {
                    console.warn('Failed to load saved filters:', e);
                }
            }
        }

        async function init() {

            queueLucideRender();
            await Promise.all([loadProfiles(), loadJobs()]);

            // Check for URL parameters and set filters
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('jobId');
            const profileId = urlParams.get('profileId');
            const executionId = urlParams.get('id');
            const importExecutionId = urlParams.get('importId');

            // Load saved filters first
            loadExecutionFilters();

            // URL parameters override saved filters
            if (jobId) {
                document.getElementById('filter-job').value = jobId;
            }
            if (profileId) {
                document.getElementById('filter-profile').value = profileId;
            }

            await loadExecutions();
            updateClearButtonVisibility();

            // If an execution ID was provided in the URL, open its details modal
            if (executionId) {
                await viewDetails(parseInt(executionId));
            } else if (importExecutionId) {
                await viewImportExecution(parseInt(importExecutionId));
            }

            // Auto-refresh every 10 seconds for running executions
            autoRefreshInterval = setInterval(checkRunningExecutions, 10000);

            // Load import executions in background (non-blocking, re-renders when ready)
            loadImportExecutions();
        }

        async function loadExecutions() {
            try {
                const profileId = document.getElementById('filter-profile').value;
                const jobId = document.getElementById('filter-job').value;
                const status = document.getElementById('filter-status').value;
                const fromDate = document.getElementById('filter-date-from').value;
                const toDate = document.getElementById('filter-date-to').value;
                const searchTerm = document.getElementById('search-input').value;

                // Import profile filter: no server call, client-side only
                if (profileId.startsWith('import:')) {
                    executions = [];
                    const importProfileId = parseInt(profileId.split(':')[1]);
                    const filtered = importExecutions.filter(e => e.importProfileId === importProfileId);
                    totalCount = filtered.length;
                    totalPages = 1;
                    renderExecutions();
                    renderPagination();
                    return;
                }

                let url = `${API_BASE}/api/executions?page=${currentPage}&pageSize=${pageSize}`;
                if (profileId) url += `&profileId=${profileId}`;
                if (jobId) url += `&jobId=${jobId}`;
                if (status) url += `&status=${status}`;
                if (fromDate) url += `&fromDate=${fromDate}`;
                if (toDate) url += `&toDate=${toDate}`;
                if (searchTerm) url += `&search=${encodeURIComponent(searchTerm)}`;

                const response = await fetch(url, {
                    headers: getAuthHeaders()
                });
                if (!response.ok) throw new Error('Failed to load executions');

                const result = await response.json();
                executions = result.data;
                totalCount = result.totalCount;
                currentPage = result.page;
                pageSize = result.pageSize;
                totalPages = result.totalPages;

                renderExecutions();
                renderPagination();
            } catch (error) {
                console.error('Error loading executions:', error);
                showMessage('Failed to load executions', 'error');
            }
        }

        async function loadProfiles() {
            try {
                const response = await fetch(`${API_BASE}/api/profiles`, {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    profiles = await response.json();
                    populateProfileFilters();
                }
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }

        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE}/api/jobs`, {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    jobs = await response.json();
                    populateJobFilters();
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        function populateProfileFilters() {
            const filterSelect = document.getElementById('filter-profile');
            const executeSelect = document.getElementById('execute-profile');

            const profileOptions = profiles.map(p =>
                `<option value="${p.id}">${escapeHtml(p.name)}</option>`
            ).join('');

            filterSelect.innerHTML = `<option value="">Show All</option><optgroup label="Export Profiles" id="export-profile-group">${profileOptions}</optgroup>`;
            executeSelect.innerHTML = '<option value="">Choose a profile...</option>' + profileOptions;
        }

        function populateImportProfileFilters() {
            if (importProfiles.length === 0) return;
            const filterSelect = document.getElementById('filter-profile');

            // Remove existing import optgroup if any (avoid duplicates on refresh)
            const existing = filterSelect.querySelector('optgroup[label="Import Profiles"]');
            if (existing) existing.remove();

            const group = document.createElement('optgroup');
            group.label = 'Import Profiles';
            group.innerHTML = importProfiles.map(p =>
                `<option value="import:${p.id}">${escapeHtml(p.name)}</option>`
            ).join('');
            filterSelect.appendChild(group);

            // Restore saved import profile filter if it was set before profiles loaded
            const saved = localStorage.getItem('executions_filters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    if (filters.profileId && filters.profileId.startsWith('import:')) {
                        filterSelect.value = filters.profileId;
                    }
                } catch {}
            }
        }

        function populateJobFilters() {
            const filterSelect = document.getElementById('filter-job');
            const runJobSelect = document.getElementById('run-job-select');
            
            const jobOptions = jobs.map(j => 
                `<option value="${j.id}">${escapeHtml(j.name)}</option>`
            ).join('');

            filterSelect.innerHTML = '<option value="">All Jobs</option>' + jobOptions;
            runJobSelect.innerHTML = '<option value="">Choose a job...</option>' + jobOptions;
        }

        function renderExportRow(exec) {
            const statusBadge = getStatusBadge(exec.status);
            const profile = profiles.find(p => p.id === exec.profileId);
            const profileName = profile ? profile.name : (exec.profileName || `Profile #${exec.profileId}`);
            const profileCode = profile ? profile.code : (exec.profileCode || '');
            const startedAt = parseDate(exec.startedAt)?.toLocaleString() || '-';
            const duration = exec.executionTimeMs ? `${(exec.executionTimeMs / 1000).toFixed(2)}s` : '-';
            const preProcessBadge = getProcessingBadge(exec.preProcessStatus, exec.preProcessTimeMs);
            const postProcessBadge = getProcessingBadge(exec.postProcessStatus, exec.postProcessTimeMs);
            return `
                <tr class="group hover:bg-slate-50 cursor-pointer transition-colors duration-200 ease-in-out border-l-4 border-transparent hover:border-blue-500">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <i data-lucide="file-code" class="h-4 w-4 text-gray-400 mr-2"></i>
                            <div>
                                <span class="text-sm font-medium text-gray-900 group-hover:text-blue-900 transition-colors">${escapeHtml(profileName)}</span>
                                ${profileCode ? `<span class="ml-2 px-1.5 py-0.5 text-xs bg-slate-100 text-slate-500 rounded font-mono">${escapeHtml(profileCode)}</span>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Export</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 group-hover:text-blue-900 transition-colors">${startedAt}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 group-hover:text-blue-900 transition-colors">${duration}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">${preProcessBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">${postProcessBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 group-hover:text-blue-900 transition-colors">${exec.rowCount || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 group-hover:text-blue-900 transition-colors">${escapeHtml(exec.triggeredBy || 'System')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="viewDetails(${exec.id})" class="text-blue-600 hover:text-blue-900">
                            <i data-lucide="eye" class="h-4 w-4 inline"></i>
                        </button>
                    </td>
                </tr>
            `;
        }

        function renderImportRow(exec) {
            const statusBadge = getStatusBadge(exec.status);
            const profileName = exec._profileName || `Profile #${exec.importProfileId}`;
            const profileCode = exec._profileCode || '';
            const startedAt = parseDate(exec.startedAt)?.toLocaleString() || '-';
            let duration = '-';
            if (exec.completedAt) {
                const ms = new Date(exec.completedAt) - new Date(exec.startedAt);
                duration = ms < 60000 ? `${(ms / 1000).toFixed(1)}s` : `${(ms / 60000).toFixed(1)}m`;
            }
            const rows = exec.totalRowsRead != null ? exec.totalRowsRead : (exec.rowsInserted ?? 0) + (exec.rowsUpdated ?? 0);
            return `
                <tr class="group hover:bg-slate-50 cursor-pointer transition-colors duration-200 ease-in-out border-l-4 border-transparent hover:border-indigo-400">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <i data-lucide="upload" class="h-4 w-4 text-indigo-400 mr-2"></i>
                            <div>
                                <span class="text-sm font-medium text-gray-900 group-hover:text-indigo-900 transition-colors">${escapeHtml(profileName)}</span>
                                ${profileCode ? `<span class="ml-2 px-1.5 py-0.5 text-xs bg-slate-100 text-slate-500 rounded font-mono">${escapeHtml(profileCode)}</span>` : ''}
                            </div>

        function renderExecutions() {
            const tbody = document.getElementById('executions-tbody');
            const profileFilterVal = document.getElementById('filter-profile').value;
            const isImportFilter = profileFilterVal.startsWith('import:');
            const searchTerm = (document.getElementById('search-input')?.value || '').toLowerCase().trim();

            let exportRows, importRows;
            if (isImportFilter) {
                const importProfileId = parseInt(profileFilterVal.split(':')[1]);
                importRows = importExecutions.filter(e => e.importProfileId === importProfileId);
                exportRows = [];
            } else {
                exportRows = executions;
                importRows = importExecutions;
            }

            // Client-side search filter for import rows (export search is server-side)
            if (searchTerm) {
                importRows = importRows.filter(e => {
                    const name = (e._profileName || '').toLowerCase();
                    const code = (e._profileCode || '').toLowerCase();
                    return name.includes(searchTerm) || code.includes(searchTerm);
                });
            }

            const combined = [
                ...exportRows.map(e => ({ ...e, _type: 'export' })),
                ...importRows.map(e => ({ ...e, _type: 'import' }))
            ].sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));

            if (combined.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="px-6 py-8 text-center text-gray-500">
                            <i data-lucide="activity" class="h-12 w-12 mx-auto mb-2 text-gray-300"></i>
                            <p>No executions found.</p>
                        </td>
                    </tr>
                `;
                queueLucideRender();
                return;
            }

            tbody.innerHTML = combined.map(exec =>
                exec._type === 'import' ? renderImportRow(exec) : renderExportRow(exec)
            ).join('');

            queueLucideRender();
        }

                'Failed': '<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">Failed</span>',

                'Partial': '<span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Partial</span>',
                'PartialSuccess': '<span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Partial</span>'
            };
            return badges[status] || '<span class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 rounded-full">Unknown</span>';

        function getProcessingBadge(status, timeMs) {
            if (!status) {

            const time = timeMs ? `${(timeMs / 1000).toFixed(2)}s` : '';
            const badges = {

                'Running': `<span class="inline-flex items-center text-blue-600" data-tooltip="Running"><i data-lucide="loader" class="h-4 w-4 animate-spin"></i></span>`,
                'Skipped': `<span class="inline-flex items-center text-yellow-600" data-tooltip="Skipped"><i data-lucide="minus-circle" class="h-4 w-4"></i></span>`

        function renderPagination() {
            const showingFrom = totalCount > 0 ? (currentPage - 1) * pageSize + 1 : 0;
            const showingTo = Math.min(currentPage * pageSize, totalCount);
            
            document.getElementById('showing-from').textContent = showingFrom;
            document.getElementById('showing-to').textContent = showingTo;
            document.getElementById('total-count').textContent = totalCount;

            const paginationControls = document.getElementById('pagination-controls');
            let html = '';

            // Previous button
            html += `
                <button onclick="previousPage()" ${currentPage === 1 ? 'disabled' : ''} 
                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                    <i data-lucide="chevron-left" class="h-5 w-5"></i>
                </button>
            `;

            // Page numbers
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage + 1 < maxVisible) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage;
                html += `
                    <button onclick="goToPage(${i})" 
                        class="relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
                            active 
                                ? 'z-10 bg-blue-50 border-blue-500 text-blue-600' 
                                : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'
                        }">
                        ${i}
                    </button>
                `;
            }

            // Next button
            html += `
                <button onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''} 
                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}">
                    <i data-lucide="chevron-right" class="h-5 w-5"></i>
                </button>
            `;

            paginationControls.innerHTML = html;
            queueLucideRender();
        }

        function previousPage() {
            if (currentPage > 1) {

        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {

                loadExecutions();

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Helper to safely parse ISO date with long fractional seconds
        function formatIsoDate(dateStr) {
            if (!dateStr) return '-';
            // Truncate fractional seconds to 3 digits if present
            const fixed = dateStr.replace(/(\.\d{3})\d*(\+|\-|Z)/, '$1$2');
            const d = new Date(fixed);
            return isNaN(d) ? 'Invalid Date' : d.toLocaleString();
        }
    
        // Download execution log as JSON (global, not nested)
        window.downloadExecutionLog = async function(executionId, startedAt) {
            try {
                const response = await fetch(`${API_BASE}/api/executions/${executionId}`, {
                    headers: getAuthHeaders()
                });
                if (!response.ok) throw new Error('Failed to fetch execution details');
                const execution = await response.json();
                // Format timestamp for filename (YYYYMMDD_HHmmss)
                let ts = '';
                if (startedAt) {
                    const d = new Date(startedAt);
                    ts = isNaN(d) ? '' : `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}_${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}${String(d.getSeconds()).padStart(2,'0')}`;
                }
                const filename = `log_${executionId}${ts ? '_' + ts : ''}.json`;
                // Get domain (hostname only, no port, protocol, or path)
                let domain = window.location.hostname;
                // Remove profileId from execution
                let execution2 = { ...execution, profileId: undefined };
                // Wrap as requested: [ { id, timestamp, domain, details: { ...all fields... } } ]
                const wrapped = [{
                    id: execution2.id,
                    profile: execution2.profileCode,
                    timestamp: execution2.startedAt || startedAt || null,
                    domain: domain,
                    details: execution2
                }];
                const blob = new Blob([JSON.stringify(wrapped, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (err) {
                showToast('Failed to download log: ' + (err.message || err), 'error');
            }
        }

        async function loadImportExecutions() {
            try {
                const pResp = await fetch(`${API_BASE}/api/profiles?type=import`, {
                    headers: getAuthHeaders()
                });
                if (pResp.ok) {
                    importProfiles = await pResp.json();
                    populateImportProfileFilters();
                }

                // Load recent executions per profile (up to 10 each, 50 total)
                const allExecs = [];
                for (const p of importProfiles) {
                    try {
                        const eResp = await fetch(`${API_BASE}/api/profiles/${p.id}/executions?type=import&limit=10`, {
                            headers: getAuthHeaders()
                        });
                        if (eResp.ok) {
                            const execs = await eResp.json();
                            execs.forEach(e => { e._profileName = p.name; e._profileCode = p.code; });
                            allExecs.push(...execs);
                        }
                    } catch {}
                }

                allExecs.sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));
                importExecutions = allExecs.slice(0, 50);

                // Re-render unified table with import rows included
                renderExecutions();
            } catch (e) {
                console.error('Error loading import executions:', e);
            }
        }

        async function viewImportExecution(execId) {

            const body = document.getElementById('import-exec-modal-body');
            body.innerHTML = '<p class="text-gray-500 text-center py-8">Loading...</p>';
            modal.classList.remove('hidden');

                const [eResp, errResp] = await Promise.all([
                    fetch(`${API_BASE}/api/import-profiles/executions/${execId}`, {

                    }),
                    fetch(`${API_BASE}/api/import-profiles/executions/${execId}/errors`, {

                    })

                const exec = await eResp.json();
                const errors = errResp.ok ? await errResp.json() : [];

                const profile = importProfiles.find(p => p.id === exec.importProfileId);
                const profileName = profile?.name || `Profile #${exec.importProfileId}`;

                const statusColor = {
                    Running: 'bg-blue-100 text-blue-800',
                    Success: 'bg-green-100 text-green-800',
                    PartialSuccess: 'bg-yellow-100 text-yellow-800',
                    Failed: 'bg-red-100 text-red-800'
                }[exec.status] || 'bg-gray-100 text-gray-800';

                // Timing
                const durationMs = exec.completedAt
                    ? new Date(exec.completedAt) - new Date(exec.startedAt) : null;
                const durationStr = durationMs != null
                    ? (durationMs < 60000 ? `${(durationMs / 1000).toFixed(1)}s` : `${(durationMs / 60000).toFixed(1)}m`)
                    : 'Running…';

                    ? `${Math.round(exec.totalRowsRead / (durationMs / 1000))} rows/s` : null;

                const fmtBytes = (b) => {
                    if (!b) return '—';
                    if (b > 1048576) return `${(b / 1048576).toFixed(1)} MB`;
                    if (b > 1024) return `${(b / 1024).toFixed(1)} KB`;
                    return `${b} B`;
                };

                // Phase timings
                let phaseTimings = null;

                // Data flow labels (from profile)

                const loadStrategy = profile?.loadStrategy || '—';
                const targetType   = profile?.targetType   || 'Database';
                const targetTable  = targetType === 'LocalFile' ? 'Local File' : (profile?.targetTable  || '—');
                const targetDesc   = targetType === 'LocalFile'

                body.innerHTML = `
                    <div class="space-y-5">

                        <!-- Header -->
                        <div class="flex items-start justify-between">
                            <div>
                                <p class="font-semibold text-gray-900">${escapeHtml(profileName)}</p>
                                <p class="text-xs text-gray-500 mt-0.5">
                                    Execution #${exec.id}${exec.triggeredBy ? ` · Triggered by <span class="font-medium text-gray-700">${escapeHtml(exec.triggeredBy)}</span>` : ''}
                                </p>
                            </div>
                            <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusColor} shrink-0 ml-3">${escapeHtml(exec.status)}</span>
                        </div>

                        <!-- Timing -->
                        <div class="grid grid-cols-4 gap-3 text-center">
                            <div class="bg-gray-50 rounded-lg p-3">
                                <p class="text-xs text-gray-500 mb-1">Started</p>
                                <p class="text-sm font-medium text-gray-900">${new Date(exec.startedAt).toLocaleTimeString()}</p>
                                <p class="text-xs text-gray-400">${new Date(exec.startedAt).toLocaleDateString()}</p>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <p class="text-xs text-gray-500 mb-1">Completed</p>
                                <p class="text-sm font-medium text-gray-900">${exec.completedAt ? new Date(exec.completedAt).toLocaleTimeString() : '—'}</p>
                                <p class="text-xs text-gray-400">${exec.completedAt ? new Date(exec.completedAt).toLocaleDateString() : 'Still running'}</p>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <p class="text-xs text-gray-500 mb-1">Duration</p>
                                <p class="text-sm font-bold text-gray-900">${durationStr}</p>
                                ${throughput ? `<p class="text-xs text-gray-400">${throughput}</p>` : ''}
                            </div>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <p class="text-xs text-gray-500 mb-1">Files / Size</p>
                                <p class="text-sm font-medium text-gray-900">${exec.filesProcessed ?? 0} file${(exec.filesProcessed ?? 0) !== 1 ? 's' : ''}</p>
                                <p class="text-xs text-gray-400">${fmtBytes(exec.bytesProcessed)}</p>
                            </div>
                        </div>

                        <!-- Data flow -->
                        ${profile ? `

                            <div class="flex items-center gap-2 flex-wrap text-sm">

                                <span class="text-gray-300">→</span>
                                <span class="px-2 py-1 rounded bg-gray-100 text-gray-600">${escapeHtml(sourceFormat)}</span>
                                <span class="text-gray-300">→</span>
                                <span class="px-2 py-1 rounded bg-purple-50 text-purple-700 font-medium">${escapeHtml(loadStrategy)}</span>

                            </div>

                        <!-- Row statistics -->

                            <div class="grid grid-cols-3 gap-3">

                        </div>

                        <!-- Pipeline phases -->

                            const maxMs = Math.max(...Object.values(phaseTimings));
                            return `
                            <div>

                                            </div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>`;
                        })() : ''}

                        <!-- Smart Sync -->
                        ${(exec.deltaSyncNewRows || exec.deltaSyncChangedRows || exec.deltaSyncUnchangedRows || exec.deltaSyncDeletedRows) ? `
                        <div class="bg-indigo-50 rounded-lg p-3">
                            <p class="text-xs font-semibold text-indigo-600 uppercase tracking-wider mb-2">Smart Sync</p>

                                    </div>`).join('')}
                            </div>
                        </div>` : ''}

                    </div>`;
            } catch (e) {
                body.innerHTML = `<p class="text-red-500 text-center py-8">Error: ${escapeHtml(e.message)}</p>`;
            }
        }
